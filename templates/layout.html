<div style="background-image: url(*/assets/3vot-hangouts-bg.jpg);">
  <div class="container" >

  
    <div class="row">
      <nav class="navbar col-md-12 col-sm-12 col-xs-12" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand logo" href="http://www.3vot.com"></a>
        </div>
      </nav><!-- Navbar -->
    </div><!--Row-->

    <header>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">
          <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
              <img src="*/assets/hangouts-header.png" class="img-responsive" alt="">
            </div>
          </div>
          <h1 class="page-header hide-mobile">Enter your email to ask for an introductory hangout</h1>
          <h1 class="page-header show-mobile">Ask for an introductory hangout</h1>
        </div>
      </div><!-- Row -->
    </header>
  
    <div class="row">
      <form action="" method="POST" role="form" class="hangout-form col-md-6 col-md-offset-3 text-center">
          <label for="" class="text-inverse">My Email Address</label>
          <div class="input-group col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1">
            <span class="input-icon bg-info glyphicon glyphicon-envelope text-inverse "></span>
            <input type="email" class="form-control input-lg shadow text-center" placeholder="email@example.com">
          </div>

          <label for="" class="text-inverse">I'm available on this day</label>
          <div class="input-group col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1">
            <span class="input-icon bg-success glyphicon glyphicon-calendar text-inverse"></span>
            <input type="date" class="form-control input-lg shadow text-center" placeholder="Choose a Date" >
          </div>
         <div class="row"> 
           <div class="col-md-12 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-12">
             <button type="submit" class="btn btn-lg btn-warning btn-block shadow btn-hangout">
              <span class="glyphicon glyphicon-comment pull-left"></span>
              <span class="text-center"> Ask for my hangout </span>
              <span class="glyphicon glyphicon-chevron-right pull-right btn-icon-warning"></span>
            </button>
             <a href="http://www.3vot.com" class="btn btn-block btn-md btn-primary" style="padding:7px 20px">Go to 3vot website <span class=" pull-right glyphicon glyphicon-chevron-right btn-icon-primary"></span></a>
           </div>
        </div>
       
          
        <br><br>
      </form>
    </div>

  </div><!-- Container -->
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
